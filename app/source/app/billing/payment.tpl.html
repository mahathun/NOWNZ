<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <div class="sidebar-toggle-div pull-right" style="height:100%;z-index:1000; position:relative">
            <a href="#" class="pull-right sidebar-toggle" style="" id="menu-toggle" onclick="$('#wrapper').toggleClass('toggled');">

                <i id="carrot" class="glyphicon glyphicon-chevron-left pull-right" style="margin-top:50%"></i>
            </a>
        </div>


        <div>
            <ul class="sidebar-nav">

                <li ng-repeat="link in pageLinks">

                    <a href="{{link.url}}">{{link.page}}</a>

                    <a ng-if="link.subLinks" class="sublinks" href="{{link.subLinks.url}}">
                        <i class="glyphicon glyphicon-chevron-right"></i> {{link.subLinks.page}}
                    </a>
                </li>


            </ul>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">


            <div class="">
                <div class="heading insetshadow" style="text-align: center">
                    <h1>Payments</h1>
                    <hr class="fancy-line">
                </div>

                <div id="customTableClassPayment" class="row ">
                    <div class="col-md-12 ">

                        <div class="fresh-table toolbar-color-green">
                            <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
                                    Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
                            -->

                            <!--<div class="toolbar">-->
                                <!--<button id="alertBtn" class="btn btn-default">Alert</button>-->
                            <!--</div>-->

                            <table id="fresh-table" class="table">
                                <thead>
                                <th data-field="id">ID</th>
                                <th data-field="name" data-sortable="true">Name</th>
                                <th data-field="salary" data-sortable="true">Salary</th>
                                <th data-field="country" data-sortable="true">Country</th>
                                <th data-field="city">City</th>
                                <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
                                </thead>
                                <tbody>

                                <tr ng-repeat="i in paymentHistory">

                                    <td >{{i}}</td>
                                    <td>gg</td>
                                    <td>gg</td>
                                    <td>Niger</td>
                                    <td>Oud-Turnhout</td>
                                    <td></td>


                                </tr>


                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>


            </div>

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
