<div id="loginBody">
    <div class="col-md-8" style="min-height: 50px">

    </div>
    <div class="col-md-3">
        <div class="form-login">
            <h4>Welcome back.</h4>

            <input type="text" id="userName" ng-model="username" class="form-control input-sm chat-input" placeholder="username" />

            <div class="emptyErrorMsg" ng-if="emptyUsername" >can't leave this field blank</div>
            </br>
            <input type="password" id="userPassword" ng-model="password" class="form-control input-sm chat-input" placeholder="password" />
            <div class="emptyErrorMsg" ng-if="emptyPassword" >can't leave this field blank</div>

            </br>
            <div ng-if="loginError" class="alert alert-danger" role="alert" style="font-size: small">
                <strong>Error : </strong>Your username and password doesn't match</div>

            <div class="wrapper">
            <span class="group-btn">
                <a href="#" class="btn btn-primary btn-md" ng-click="submit( )">login <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
        </div>

    </div>
    <div class="visible-md visible-lg">

            <div class="col-md-12" style="padding: 50px">
                <div class="background-text">
                    <h3>Your very own</h3>
                    <h1>Digital Concierge</h1>
                    <span>
                        They'll help with everything from setting up a home network to setting up your email.
                    </span>
                </div>
            </div>

    </div>
</div>
