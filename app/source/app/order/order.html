<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <div class="sidebar-toggle-div pull-right" style="height:100%;z-index:1000; position:relative">
            <a href="#" class="pull-right sidebar-toggle" style="" id="menu-toggle" onclick="$('#wrapper').toggleClass('toggled');">

                <i id="carrot" class="glyphicon glyphicon-chevron-left pull-right" style="margin-top:50%"></i>
            </a>
        </div>


        <div>
            <ul class="sidebar-nav">

                <li ng-repeat="link in pageLinks">
                    <a href="{{link.url}}">{{link.page}}</a>
                </li>


            </ul>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="">



                    <div class="col-sm-12" allign="center">
                        <div class="col-sm-6 white-box" id="processing">
                        <h4>Processing</h4>
                        </div>
                        <div class="col-sm-6 white-box" id="completed">
                        <h4>Completed</h4>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-12 white-box">
                            {{helpText}}
                        </div>
                    </div>



                   <!--  <div class="col-sm-6 white-box">
                        <h4>{{orderStatus.status}}</h4> -->

                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
</div>
</div>


</div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
